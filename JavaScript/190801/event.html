<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

	window.onload = function() {

		document.getElementById("btn1").onclick = function() {
			alert("버튼클릭");
		};
		
		document.getElementById("btn2").onclick = btn2Func;
	}
	
	function btn2Func(){
		alert("버튼클릭2");
	}
	
</script>

</head>
<body>

	<input type="button" id="btn1" value="버튼1">
	<input type="button" id="btn2" value="버튼2">
	<!-- onclick이 event 속성 -->
	<!-- script tag를 body tag안으로 넣어서 해결 하는 방법 -->
	<!-- window 객체를 생성해서 해결하는 방법-->
</body>
</html>
