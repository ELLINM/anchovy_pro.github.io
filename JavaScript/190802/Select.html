<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	window.onload = function(){
		var btn = document.getElementById("btn");
		btn.onclick = addInfo;
	}

	function addInfo(){
		var userid = document.getElementById("userid");
		var username = document.getElementById("username");
		var arr = document.getElementsByName("usertype");
		//체크된것중 하나를 봅아 와야함
		var infotable = document.getElementById("infotable");
		//table을 문서화 해서 저장
		var usertype;
		
		for(var i of arr){
			if(i.checked){
				usertype = i.value;
				break;
			}
		}
		// i에 들어있는 것은 배열의 index 값  arr에 들어있는것은 input type의 객체들이며 check라면 true값을 usertype에 넣어준다.
		
		var str = "";
		str += "<tr>";
		str += "<td>" + userid.value + "</td>";
		str += "<td>" + username.value + "</td>";
		str += "<td>" + usertype + "</td>";
		str += "<td>" + "<input type='button' value='삭제' onclick='infoDelete(this)'>" + "</td>";
		str += "</tr>";
		//this는 문서 객체 자체를 의미함
		infotable.innerHTML += str;
	}
	
	
	
	function infoDelete(info){
		var temp = info.parentNode.parentNode.parentNode; //tbody
		temp.parentNode.removeChild(temp);
	}
	//this가 info로 사용됨
	//정보가 저장되어 있는 td에서 tr위의 tbody정보까지 가져온 뒤에  parent인 table에서 removechild로 tbody를 삭제해야함
