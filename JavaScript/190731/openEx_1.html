<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parents</title>
<script>
	function openTest1(){
		window.open("https://www.naver.com", "_blank", 
				"height=100, width=100, top=100, left=100")
		//빈칸으로 "" 적어도 blank 속성값이 들어감
	}

	function openTest2(){
		c = open("openEx_2.html", "",
				"height=100, width=100, top=100, left=100")
		c.focus();
	}
	
	function moveToFunc(){
		c.moveTo(300, 300);
		c.focus();
	}
	
	function moveByFunc(){
		c.moveBy(300, 300);
		c.focus();
	}
	
	function resizeToFunc(){
		c.resizeTo(300, 300);
		c.focus();
	}
	
	function resizeByFunc(){
		c.resizeBy(300, 300);
		c.focus();
	}
	
	function screenFunc(){
		open("","","height="+screen.height+", width="+screen.width);
	}
</script>

</head>
<body>
	<input type="button" value="openTest1" onclick="openTest1()"><br>	
	<input type="button" value="openTest2" onclick="openTest2()"><br>
	<input type="button" value="moveToFunc" onclick="moveToFunc()"><br>
	<input type="button" value="moveByFunc" onclick="moveByFunc()"><br>
	<input type="button" value="resizeToFunc" onclick="resizeToFunc()"><br>
	<input type="button" value="resizeByFunc" onclick="resizeByFunc()"><br>
	<input type="button" value="screenFunc" onclick="screenFunc()"><br>	
</body>
</html>
