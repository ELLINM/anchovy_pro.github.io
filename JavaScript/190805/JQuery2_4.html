<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.high-light-0 {background: yellow;}
	.high-light-1 {background: orange;}
	.high-light-2 {background: purple;}
	.high-light-3 {background: pink;}
	.high-light-4 {background: aqua;}
</style>
<script src="/JSproj/js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		
		var arr = [
			{'name' : 'naver', 'link' : 'https://www.naver.com'},
			{'name' : 'google', 'link' : 'https://www.google.com'}
		];
		
		$.each(arr, function(index, item){
			//index는 배열의 인덱스 item은 요소값을 갖고있음
			var output = "";
			output += "<a href = '" + item.link + "'>";
			output += "<h1>" + item.name + "</h1>";
			output += "</a>";
			
			document.body.innerHTML += output;
		});
		
		//$().each();
		$('h1').each(function(index, item){
			//h1을 문서 객체로 갖고옴
			//문서객체 -> javascript 문서 객체 -> 1개
			// -> JQuery 문서 객체 -> 배열 -> javascript 문서 객체
			
			//item이 javascript 문서객체
			// item에서 JQuery Method인 addClass Method 호출 불가
			// item을 JQuery 문서 객체로 변환 -> $(item)
			$(item).addClass('high-light-' + index);
		})	
		//$('h1') -> JQuery 문서 객체(javascript 문서객체의 배열)
		//$('h1').each(function(index, item){~~~})
		// -> item은 javascript 문서 객체다
	});
</script>
</head>
<body>
	<h1>item-0</h1>ㅉ
	<h1>item-1</h1>
	<h1>item-2</h1>
</body>
</html>
